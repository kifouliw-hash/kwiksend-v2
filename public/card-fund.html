<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- üß≠ Header -->
  <header>
    <div class="header-container">
      <div class="logo">Kwik<span>Send</span></div>
      <nav>
        <ul class="nav-links" id="nav-menu">
          <li><a href="dashboard.html">Accueil</a></li>

          <li><a href="transfert.html">Transfert</a></li>

          <li><a href="releves.html">Relev√©s</a></li>

          <li><a href="#" onclick="logout()">D√©connexion</a></li>
        </ul>
      </nav>
      <span class="burger" onclick="toggleMenu()">‚ò∞</span>
    </div>
  </header>

  <!-- üí≥ Formulaire -->
  <main style="max-width:680px;margin:40px auto;padding:20px;text-align:center;">
    <h1>üí≥ Alimenter ‚Äî Carte bancaire (simulation)</h1>
    <p>Entrez des infos fictives et le montant pour simuler l‚Äôalimentation.</p>

    <form id="fundForm" style="margin-top:18px;display:flex;flex-direction:column;gap:10px;">
      <input id="cardNumber" type="text" placeholder="Num√©ro de carte (fake)" required />
      <input id="cardExpiry" type="text" placeholder="MM/AA" required />
      <input id="cardCvv" type="text" placeholder="CVV" required />
      <input id="amount" type="number" placeholder="Montant (‚Ç¨)" min="0.1" step="0.01" required />
      <button type="submit" class="btn btn-accent">Valider (simulation)</button>
    </form>

    <p id="msg" style="color:green;margin-top:12px"></p>
    <p style="margin-top:18px"><a href="portefeuille.html">‚Üê Retour au portefeuille</a></p>
  </main>

  <!-- üìú Script principal -->
  <script>
  (() => {
    const BAL_KEY='ks_balance', HIST_KEY='ks_history';

    const getBal = () => parseFloat(localStorage.getItem(BAL_KEY) || '0');
    const setBal = v => localStorage.setItem(BAL_KEY, String(v));
    const getHist = () => JSON.parse(localStorage.getItem(HIST_KEY) || '[]');
    const setHist = a => localStorage.setItem(HIST_KEY, JSON.stringify(a));

    // ‚úÖ V√©rification Luhn basique (simu)
    function luhnCheck(num){
      const s = String(num).replace(/\D/g,'').split('').reverse().map(Number);
      let sum = 0;
      for (let i=0;i<s.length;i++){
        let v = s[i];
        if(i % 2 === 1){ v *= 2; if(v>9) v -= 9; }
        sum += v;
      }
      return sum % 10 === 0;
    }

    const form = document.getElementById('fundForm');
    form.addEventListener('submit',(e)=>{
      e.preventDefault();
      const amount = parseFloat(document.getElementById('amount').value);
      const card = document.getElementById('cardNumber').value.trim();
      const exp = document.getElementById('cardExpiry').value.trim();
      const cvv = document.getElementById('cardCvv').value.trim();

      if(!(amount>0)) return alert('Montant invalide');
      if(card.length < 12 || !luhnCheck(card)) {
        if(!confirm("Num√©ro de carte invalide (simulation). Continuer quand m√™me ?")) return;
      }

      // üíæ Enregistre une transaction temporaire et redirige vers la page 3DS
      sessionStorage.setItem('ks_pending', JSON.stringify({
        type: 'Alimentation (Carte)',
        amount: amount,
        method: 'Carte',
        ts: Date.now()
      }));
      window.location.href = `3ds.html?return=${encodeURIComponent('card-fund.html')}`;
    });

    // üîÑ Retour de la page 3DS
    const params = new URLSearchParams(location.search);
    if(params.get('3ds') === 'ok' && sessionStorage.getItem('ks_pending')){
      const pending = JSON.parse(sessionStorage.getItem('ks_pending'));
      const newBal = getBal() + Number(pending.amount);
      setBal(newBal);
      const hist = getHist();
      hist.unshift({
        date: new Date().toLocaleString(),
        type: pending.type,
        amount: (Number(pending.amount)).toFixed(2),
        method: pending.method,
        status: 'R√©ussi'
      });
      setHist(hist);
      sessionStorage.removeItem('ks_pending');
      document.getElementById('msg').textContent = '‚úÖ Paiement valid√© (3DS). Redirection...';
      setTimeout(()=> window.location.href = 'portefeuille.html?ok=1', 1000);
    }
  })();
  </script>

  <!-- üîó Script global -->
  <script src="app.js"></script>
</body>
</html>
