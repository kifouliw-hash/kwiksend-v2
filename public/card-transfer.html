
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KwikSend ‚Äî Paiement par carte</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #fff8f2 0%, #ffe7cc 100%);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    main {
      max-width: 680px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 100%;
    }
    button {
      background: linear-gradient(135deg, #FF8A00, #FFA500);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      border: none;
    }
    button:hover {
      background: linear-gradient(135deg, #FFA500, #FFB84D);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 138, 0, 0.3);
    }
    .transfer-info {
      background: rgba(255, 138, 0, 0.1);
      border-left: 4px solid #FF8A00;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .transfer-info p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Kwik<span>Send</span></div>
  </header>

  <main>
    <h1>üí≥ Paiement par carte bancaire</h1>
    <p>Entrez les informations de votre carte pour finaliser le transfert.</p>

    <!-- Infos du transfert -->
    <div class="transfer-info" id="transferInfo"></div>

    <form id="cardForm">
      <input id="cardNumber" type="text" placeholder="Num√©ro de carte (ex: 4242 4242 4242 4242)" required maxlength="19" />
      <input id="cardExpiry" type="text" placeholder="MM/AA" required maxlength="5" />
      <input id="cardCvv" type="text" placeholder="CVV" required maxlength="4" />
      <button type="submit">‚úÖ Valider le paiement</button>
    </form>

    <p style="margin-top:18px"><a href="transfert.html">‚Üê Retour aux transferts</a></p>
  </main>

  <script>
  (() => {
    const HIST_KEY = 'ks_history';
    
    // R√©cup√©ration des donn√©es du transfert
    const transferData = JSON.parse(sessionStorage.getItem('ks_transfer_pending') || '{}');
    
    // Affichage des infos
    const infoDiv = document.getElementById('transferInfo');
    if (transferData.amount) {
      infoDiv.innerHTML = `
        <p><strong>üìç Destination :</strong> ${transferData.destination === 'africa' ? 'Afrique (Mobile Money)' : 'Europe (IBAN)'}</p>
        <p><strong>üë§ Destinataire :</strong> ${transferData.receiver || '-'}</p>
        ${transferData.operator ? `<p><strong>üì± Op√©rateur :</strong> ${transferData.operator}</p>` : ''}
        <p><strong>üí∞ Montant :</strong> ${transferData.amount} EUR</p>
        <p><strong>üí≥ Frais :</strong> ${transferData.fees} EUR</p>
        <p><strong>‚úÖ Montant re√ßu :</strong> ${transferData.received} EUR</p>
      `;
    } else {
      infoDiv.innerHTML = '<p style="color: #999;">Aucune information de transfert trouv√©e.</p>';
    }
    
    // Validation Luhn (simplifi√©e)
    function luhnCheck(num){
      const s = String(num).replace(/\D/g,'').split('').reverse().map(Number);
      let sum = 0;
      for (let i=0;i<s.length;i++){
        let v = s[i];
        if(i % 2 === 1){ v *= 2; if(v>9) v -= 9; }
        sum += v;
      }
      return sum % 10 === 0;
    }
    
    // Soumission du formulaire
    const form = document.getElementById('cardForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const cardNumber = document.getElementById('cardNumber').value.trim().replace(/\s/g, '');
      const expiry = document.getElementById('cardExpiry').value.trim();
      const cvv = document.getElementById('cardCvv').value.trim();
      
      // Validations
      if (cardNumber.length < 13 || !luhnCheck(cardNumber)) {
        if (!confirm("Num√©ro de carte invalide (simulation). Continuer quand m√™me ?")) return;
      }
      
      if (cvv.length < 3) {
        return alert("CVV invalide.");
      }
      
      // Sauvegarde temporaire pour 3DS
      sessionStorage.setItem('ks_card_transfer_pending', JSON.stringify({
        ...transferData,
        cardLast4: cardNumber.slice(-4)
      }));
      
      // Redirection vers 3DS
      window.location.href = `3ds.html?return=${encodeURIComponent('card-transfer.html')}`;
    });
    
    // Retour de 3DS
    const params = new URLSearchParams(location.search);
    if (params.get('3ds') === 'ok' && sessionStorage.getItem('ks_card_transfer_pending')) {
      const data = JSON.parse(sessionStorage.getItem('ks_card_transfer_pending'));
      
      // Enregistrement dans l'historique SANS modifier le solde
      let history = JSON.parse(localStorage.getItem(HIST_KEY) || '[]');
      history.unshift({
        date: new Date().toLocaleString(),
        type: data.type || 'Transfert par Carte',
        amount: `-${data.amount}`,
        method: 'Carte bancaire',
        to: data.receiver,
        motif: data.operator || 'Transfert direct',
        status: 'R√©ussi'
      });
      localStorage.setItem(HIST_KEY, JSON.stringify(history));
      
      // Nettoyage
      sessionStorage.removeItem('ks_card_transfer_pending');
      sessionStorage.removeItem('ks_transfer_pending');
      
      alert(`‚úÖ Paiement par carte valid√© !\n\nTransfert de ${data.amount} EUR effectu√© avec succ√®s.`);
      window.location.href = 'portefeuille.html?ok=1';
    }
    
    // Auto-format du num√©ro de carte
    document.getElementById('cardNumber').addEventListener('input', (e) => {
      let val = e.target.value.replace(/\s/g, '');
      let formatted = val.match(/.{1,4}/g)?.join(' ') || val;
      e.target.value = formatted;
    });
    
    // Auto-format de l'expiration
    document.getElementById('cardExpiry').addEventListener('input', (e) => {
      let val = e.target.value.replace(/\D/g, '');
      if (val.length >= 2) {
        val = val.slice(0, 2) + '/' + val.slice(2, 4);
      }
      e.target.value = val;
    });
  })();
  </script>
</body>
</html>
