<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KwikSend ‚Äî Retrait sur carte</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fdf8f3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    main {
      max-width: 680px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #ff7a00;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ff9b33;
    }
  </style>
</head>
<body>
  <header><div class="logo">Kwik<span>Send</span></div></header>

  <main>
    <h1>üèß Retrait ‚Äî Vers carte (simulation)</h1>
    <p>Indiquez le num√©ro de carte et le montant √† retirer. Ce processus est une simulation (aucun transfert r√©el).</p>

    <form id="withdrawForm" style="margin-top:18px;display:flex;flex-direction:column;gap:10px;">
      <input id="destCard" type="text" placeholder="Num√©ro de carte destinataire (ex: 4242 4242 4242 4242)" required />
      <input id="amount" type="number" placeholder="Montant (‚Ç¨)" min="0.1" step="0.01" required />
      <button type="submit" class="btn btn-accent">Valider le retrait</button>
    </form>

    <p id="msg" style="color:green;margin-top:12px"></p>
    <p style="margin-top:18px"><a href="portefeuille.html">‚Üê Retour au portefeuille</a></p>
  </main>

  <script>
  (() => {
    const BAL_KEY = 'ks_balance';
    const HIST_KEY = 'ks_history';

    const getBal = () => parseFloat(localStorage.getItem(BAL_KEY) || '0');
    const setBal = v => localStorage.setItem(BAL_KEY, String(v));
    const getHist = () => JSON.parse(localStorage.getItem(HIST_KEY) || '[]');
    const setHist = a => localStorage.setItem(HIST_KEY, JSON.stringify(a));

    // ‚úÖ Gestion du retrait
    document.getElementById('withdrawForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const destCard = document.getElementById('destCard').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!destCard) return alert('Veuillez entrer un num√©ro de carte.');
      if (!(amount > 0)) return alert('Montant invalide.');
      const bal = getBal();
      if (amount > bal) return alert('Solde insuffisant.');
      if (amount > 3000) return alert('Limite de retrait sur carte d√©pass√©e (max 3 000 ‚Ç¨).');

      // üßæ Mise √† jour du solde et historique
      const newBal = bal - amount;
      setBal(newBal);

      const hist = getHist();
      hist.unshift({
        date: new Date().toLocaleString(),
        type: 'Retrait (Carte)',
        amount: amount.toFixed(2),
        method: 'Carte',
        status: 'R√©ussi'
      });
      setHist(hist);

      // ‚úÖ Message de confirmation + redirection
      document.getElementById('msg').textContent = '‚úÖ Retrait sur carte simul√© avec succ√®s. Redirection...';
      setTimeout(() => window.location.href = 'portefeuille.html?ok=1', 1000);
    });
  })();
  </script>
</body>
</html>
