<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>KwikSend ‚Äì Connexion</title>
  <meta name="description" content="Connectez-vous √† KwikSend pour envoyer et recevoir de l‚Äôargent entre l‚ÄôAfrique et l‚ÄôEurope.">
  <meta name="theme-color" content="#ff7a00">

  <!-- Ic√¥nes -->
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Style principal -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: linear-gradient(180deg, #ff9a00, #ff7a00);
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .auth-box {
      background: #fff;
      color: #333;
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      color: #ff7a00;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      background: #ff7a00;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #ff9a33;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: .5rem;
      margin-bottom: 1rem;
    }

    .tabs button {
      flex: 1;
      background: #ffe7cc;
      color: #ff7a00;
      border: none;
      padding: .8rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
    }

    .tabs button.active {
      background: #ff7a00;
      color: #fff;
    }

    .links {
      margin-top: 1rem;
      font-size: .9rem;
    }

    .links a {
      color: #ff7a00;
      font-weight: 600;
      text-decoration: none;
    }

    footer {
      margin-top: 2rem;
      color: #fff;
      font-size: .9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h1 id="auth-title">Connexion</h1>

    <div class="tabs">
      <button id="tab-login" class="active" onclick="showAuth('login')">Connexion</button>
      <button id="tab-signup" onclick="showAuth('signup')">Cr√©er un compte</button>
      <button id="tab-reset" onclick="showAuth('reset')">Mot de passe</button>
    </div>

    <!-- Connexion -->
    <form id="login-form" style="display:flex;flex-direction:column;gap:.8rem;">
      <input type="email" name="email" placeholder="Adresse e-mail" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    <!-- Inscription -->
    <form id="signup-form" style="display:none;flex-direction:column;gap:.8rem;">
      <input type="text" name="name" placeholder="Nom complet" required>
      <input type="email" name="email" placeholder="Adresse e-mail" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Cr√©er mon compte</button>
    </form>

    <!-- R√©initialisation -->
    <form id="reset-form" style="display:none;flex-direction:column;gap:.8rem;">
      <input type="email" name="email" placeholder="Adresse e-mail" required>
      <button type="submit">Envoyer le lien</button>
    </form>

    <div class="links">
      <a href="index.html">‚¨Ö Retour √† l‚Äôaccueil</a>
    </div>
  </div>

  <footer>¬© 2025 KwikSend. Tous droits r√©serv√©s.</footer>

  <script>
    function showAuth(type) {
      document.getElementById("auth-title").textContent =
        type === "login" ? "Connexion" :
        type === "signup" ? "Cr√©er un compte" :
        "R√©initialisation du mot de passe";

      ["login-form", "signup-form", "reset-form"].forEach(id =>
        document.getElementById(id).style.display = "none"
      );
      document.getElementById(type + "-form").style.display = "flex";

      // G√®re les boutons actifs
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.getElementById("tab-" + type).classList.add("active");
    }

    // --- Inscription ---
    document.getElementById("signup-form").addEventListener("submit", e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const user = {
        name: form.get("name"),
        email: form.get("email"),
      };
      localStorage.setItem("kwiksend_user", JSON.stringify(user));
      alert("üéâ Compte cr√©√© avec succ√®s !");
      window.location.href = "dashboard.html";
    });

    // --- Connexion ---
    document.getElementById("login-form").addEventListener("submit", e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const user = { email: form.get("email") };
      localStorage.setItem("kwiksend_user", JSON.stringify(user));
      alert("‚úÖ Connexion r√©ussie !");
      window.location.href = "dashboard.html";
    });

    // --- R√©initialisation (simulation) ---
    document.getElementById("reset-form").addEventListener("submit", e => {
      e.preventDefault();
      alert("üì© Un lien de r√©initialisation a √©t√© envoy√© √† votre adresse e-mail.");
      showAuth("login");
    });
  </script>
<script>
  // ‚úÖ V√©rifie si l'utilisateur est d√©j√† connect√©
  document.addEventListener("DOMContentLoaded", () => {
    const user = localStorage.getItem("kwiksend_user");
    if (user) {
      console.log("‚úÖ Utilisateur d√©j√† connect√© :", user);
      window.location.href = "dashboard.html";
    }
  });
</script>
</body>
</html>
