<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>KwikSend - Transferts P2P</title>
  <meta name="description" content="Envoyez de l’argent instantanément entre utilisateurs KwikSend grâce aux transferts P2P.">
  <meta name="theme-color" content="#ff7a00">

  <!-- Favicon & icônes -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <!-- Manifest PWA -->
  <link rel="manifest" href="site.webmanifest">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 🧭 Header -->
<header>
  <div class="container header-container">
    <div class="logo">Kwik<span>Send</span></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html" data-i18n="nav.home">Accueil</a></li>
        <li><a href="index.html#fonctionnalites" data-i18n="nav.features">Fonctionnalités</a></li>
        <li><a href="index.html#avantages" data-i18n="nav.advantages">Avantages</a></li>
        <li><a href="portefeuille.html" data-i18n="nav.wallet">Portefeuille</a></li>
        <li><a href="connexion.html" class="cta-nav" data-i18n="nav.login">Connexion</a></li>
      </ul>
    </nav>
    <div class="header-actions">
      <select id="langSwitcher" onchange="switchLang(this.value)">
        <option value="fr">🇫🇷 FR</option>
        <option value="en">🇬🇧 EN</option>
      </select>
      <button id="darkToggle">🌙</button>
    </div>
  </div>
</header>

<!-- 👥 P2P -->
<section class="hero" style="padding:2rem 1rem;">
  <div class="hero-content" style="max-width:600px;margin:auto;">
    <h1>👥 Transferts KwikSend ↔ KwikSend</h1>
    <p>Envoyez gratuitement de l’argent à un autre utilisateur KwikSend.</p>

    <!-- Formulaire -->
    <form id="p2pForm" style="display:flex;flex-direction:column;gap:1rem;margin-top:2rem;">
      <label>Destinataire (Email ou ID KwikSend) :</label>
      <input type="text" id="p2pReceiver" placeholder="ex: user@kwiksend.com" required>

      <label>Montant :</label>
      <input type="number" id="p2pAmount" placeholder="Ex: 50" required min="1">

      <button type="submit" class="cta">Envoyer</button>
    </form>
  </div>
</section>

<!-- 📝 Footer -->
<footer>
  <p>© 2025 KwikSend. <span data-i18n="footer.rights">Tous droits réservés.</span></p>
</footer>

<!-- 📜 Scripts communs -->
<script src="script.js"></script>
<script src="translate.js"></script>
<script src="app.js"></script>

<!-- 📲 Service Worker + logique -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').catch(console.error);
  }

  const p2pForm = document.getElementById("p2pForm");

  p2pForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const receiver = document.getElementById("p2pReceiver").value.trim();
    const amount = parseFloat(document.getElementById("p2pAmount").value);

    if (!receiver || isNaN(amount) || amount <= 0) {
      alert("⚠️ Merci de saisir un destinataire et un montant valide.");
      return;
    }

    // Simulation wallet
    wallet.balance -= amount;
    wallet.history.unshift({
      type: "Envoi P2P",
      amount: -amount,
      to: receiver,
      date: new Date().toLocaleDateString(),
      status: "validé"
    });

    alert(`✅ Transfert de ${amount} EUR vers ${receiver} effectué avec succès !`);

    // Redirection vers portefeuille
    window.location.href = "portefeuille.html";
  });
</script>
</body>
</html>
