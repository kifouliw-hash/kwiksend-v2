      <label>Destinataire (Email ou ID KwikSend) :</label>
      <input type="text" id="p2pReceiver" placeholder="ex: user@kwiksend.com" required>

<!-- üì≤ Service Worker + logique -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').catch(console.error);
  }

  const p2pForm = document.getElementById("p2pForm");

  p2pForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const receiver = document.getElementById("p2pReceiver").value.trim();
    const amount = parseFloat(document.getElementById("p2pAmount").value);

    if (!receiver || isNaN(amount) || amount <= 0) {
      alert("‚ö†Ô∏è Merci de saisir un destinataire et un montant valide.");
      return;
    }

    // --- Gestion localStorage
    const BAL_KEY = 'ks_balance';
    const HIST_KEY = 'ks_history';
    let balance = parseFloat(localStorage.getItem(BAL_KEY) || '0');
    let history = JSON.parse(localStorage.getItem(HIST_KEY) || '[]');

    if (amount > balance) {
      alert("‚ùå Solde insuffisant dans le portefeuille KwikSend.");
      return;
    }

    // d√©bit
    balance -= amount;
    localStorage.setItem(BAL_KEY, balance);

    // historique
    history.unshift({
      type: "Envoi P2P",
      amount: -amount,
      to: receiver,
      date: new Date().toLocaleString(),
      status: "valid√©"
    });
    localStorage.setItem(HIST_KEY, JSON.stringify(history));

    alert(`‚úÖ Transfert de ${amount} EUR vers ${receiver} effectu√© avec succ√®s !`);

    // redirection portefeuille
    window.location.href = "portefeuille.html?ok=1";
  });

  // --- D√©connexion
  function logout(){
    localStorage.removeItem("kwiksend_user");
    window.location.href = "index.html";
  }
</script>
