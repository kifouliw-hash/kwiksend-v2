<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KwikSend ‚Äî Retrait Mobile Money</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fdf8f3;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    main {
      max-width: 680px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    select, input, button {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    button {
      background: #ff7a00;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ff9b33;
    }
  </style>
</head>
<body>
  <header><div class="logo">Kwik<span>Send</span></div></header>

  <main>
    <h1>üì≤ Retrait ‚Äî Mobile Money (simulation)</h1>
    <p>Saisissez le num√©ro Mobile Money destinataire et le montant √† retirer.</p>

    <form id="mmWithdraw" style="margin-top:18px;display:flex;flex-direction:column;gap:12px;">
      <input id="destNumber" type="text" placeholder="Num√©ro Mobile Money (fake)" required />
      <input id="amount" type="number" placeholder="Montant (‚Ç¨)" min="0.1" step="0.01" required />
      <button type="submit" class="btn btn-accent">Valider le retrait</button>
    </form>

    <p id="msg" style="color:green;margin-top:12px"></p>
    <p style="margin-top:18px"><a href="portefeuille.html">‚Üê Retour au portefeuille</a></p>
  </main>

  <script>
  (() => {
    const BAL_KEY = 'ks_balance', HIST_KEY = 'ks_history';
    const getBal = () => parseFloat(localStorage.getItem(BAL_KEY) || '0');
    const setBal = v => localStorage.setItem(BAL_KEY, String(v));
    const getHist = () => JSON.parse(localStorage.getItem(HIST_KEY) || '[]');
    const setHist = a => localStorage.setItem(HIST_KEY, JSON.stringify(a));

    document.getElementById('mmWithdraw').addEventListener('submit',(e)=>{
      e.preventDefault();
      const dest = document.getElementById('destNumber').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if(!dest) return alert('Veuillez entrer un num√©ro Mobile Money.');
      if(!(amount>0)) return alert('Montant invalide.');

      const bal = getBal();
      if(amount > bal) return alert('Solde insuffisant.');

      // Simulation d'une validation 3DS pour coh√©rence
      sessionStorage.setItem('ks_pending', JSON.stringify({
        type: `Retrait (Mobile Money vers ${dest})`,
        amount: amount,
        method: 'Mobile Money',
        ts: Date.now()
      }));

      window.location.href = `3ds.html?return=${encodeURIComponent('mobile-withdraw.html')}`;
    });

    // ‚úÖ Retour apr√®s 3DS simulation
    const params = new URLSearchParams(location.search);
    if(params.get('3ds') === 'ok' && sessionStorage.getItem('ks_pending')){
      const pending = JSON.parse(sessionStorage.getItem('ks_pending'));
      const newBal = getBal() - Number(pending.amount);
      setBal(newBal);

      const hist = getHist();
      hist.unshift({
        date: new Date().toLocaleString(),
        type: pending.type,
        amount: (Number(pending.amount)).toFixed(2),
        method: pending.method,
        status: 'R√©ussi'
      });
      setHist(hist);

      sessionStorage.removeItem('ks_pending');
      document.getElementById('msg').textContent = '‚úÖ Retrait valid√© (simulation 3DS). Redirection...';
      setTimeout(()=> window.location.href = 'portefeuille.html?ok=1', 1200);
    }
  })();
  </script>
</body>
</html>
